<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Eth Beer Chain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Application -->
    <link href="css/app.css" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1>ChainList</h1>
    </div>

    <div class="col-md-12" id="article-list">
        <div class="row">
            <div class="col-lg-12">
                <p id="account" class="welcome pull-right">XXX</p>
                <p id="accountBalance" class="welcome pull-left">XXX ETH</p>
            </div>
        </div>

        <div class="row panel panel-default">
            <div class="panel-heading clearfix">
                <div class="panel-title">
                    <button class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#sellArticle">Sell a Beer
                    </button>
                </div>
            </div>
        </div>

        <div id="beerRow" class="row">
            <!-- ON INIT JQUERY PRINT HERE BEER LIST -->
        </div>
    </div>
</div>

<!-- Hidden beer list template (one row) -->
<div id="beerTemplate" style="display: none;">
    <div class="row-lg-12">
        <div class="panel panel-default panel-article">
            <div class="panel-heading">
                <h3 class="panel-title"></h3>
            </div>
            <div class="panel-body">
                <strong>Beer name</strong>: <span class="article-description"></span><br/>
                <strong>Price (ETH)</strong>: <span class="article-price"></span><br/>
                <strong>Sold by</strong>: <span class="article-seller"></span><br/>
            </div>
        </div>
    </div>
</div>

<!-- Modal form to sell a beer -->
<div class="modal fade" id="sellArticle" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sell your beers</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-group">
                                <label for="beer_id">Beer id</label>
                                <input type="text" class="form-control" id="beer_id"
                                       placeholder="Enter the ID of the article">
                            </div>
                            <div class="form-group">
                                <label for="beer_price">Price in ETH</label>
                                <input type="number" class="form-control" id="beer_price" placeholder="1"
                                       pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="beer_name">Name</label>
                                <textarea type="text" class="form-control vresize" id="beer_name"
                                          placeholder="Describe your article" maxlength="255"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellBeer(); return false;">Submit
                </button>
                <button type="button" class="btn" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>

<script src="js/app.js"></script>
</body>

</html>
